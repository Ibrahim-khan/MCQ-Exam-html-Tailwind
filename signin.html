<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neuron Academy</title>
  <link href="./src/output.css" rel="stylesheet">
  <link rel="stylesheet" href="./style/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
    <body>

        <div>
            <div class="min-h-screen bg-gray-100 flex flex-col justify-center">
            <div class="max-w-md w-full mx-auto bg-white p-8 border border-gray-300">
              <h1 class="text-2xl font-bold text-center">সাইন ইন</h1>
              <form class="space-y-6">
                <div>
                  <label htmlFor="number" class="text-sm font-bold text-gray-600 block">ফোন নাম্বার</label>
                  <input type="number" id="number" class="w-full p-2 border border-gray-300 rounded mt-1" placeholder="ফোন নাম্বার দিন" required />
                </div>
      
                <div>
                  <label htmlFor="password" class="text-sm font-bold text-gray-600 block">পাসওয়ার্ড</label>
                  <input type="password" id="password" class="w-full p-2 border border-gray-300 rounded mt-1" placeholder="পাসওয়ার্ড দিন" required />
                </div>
      
                <div>
                  <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">সাইন ইন</button>
                </div>
              </form>
      
              <p class="mt-4 text-center">অ্যাকাউন্ট করা নেই?
                <a href="/signup.html" class="text-blue-500 hover:underline">
                  সাইন আপ
                </a>
              </p>
            </div>
          </div>
          </div>
        <script src="./index.js"></script>
    </body>
</html>
